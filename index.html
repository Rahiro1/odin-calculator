<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display-div">
            <p class="display-p"></p>
        </div>
        <div id="top-row" class="row">
            <button class="number-button calc-button">7</button>
            <button class="number-button calc-button">8</button>
            <button class="number-button calc-button">9</button>
            <button class="function-button calc-button">/</button>
        </div>
        <div id="second-row" class="row">
            <button class="number-button calc-button">4</button>
            <button class="number-button calc-button">5</button>
            <button class="number-button calc-button">6</button>
            <button class="function-button calc-button">*</button>
        </div>
        <div id="third-row" class="row">
            <button class="number-button calc-button">1</button>
            <button class="number-button calc-button">2</button>
            <button class="number-button calc-button">3</button>
            <button class="function-button calc-button">/</button>
        </div>
        <div id="bottom-row" class="row">
            <button class="calc-button">C</button>
            <button class="calc-button">CE</button>
            <button class="calc-button">.</button>
            <button class="equals-button calc-button">=</button>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
